  <script>
  function startTime(){
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      stat = h >= 12 ? 'PM' : 'AM';
      h = h % 12; h = h? h : 12;
      m = m < 10? '0' + m : m;
      s = s < 10? '0' + s : s;
      document.getElementById('clockhere').innerHTML = h + ":" + m + ":" + s + " " + stat;
      document.getElementById('inputDate').value = today.toDateString() + " " + h + ":" + m + ":" + s + " " + stat;
      var t = setTimeout(startTime, 500);
    }
      </script>
